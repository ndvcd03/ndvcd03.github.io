<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animate on Scroll Trial</title>
  <link rel="stylesheet" href="assets/aos.css">
  <link rel="stylesheet" href="assets/styles.css">
  <!-- <link rel="stylesheet" href="assets/animate.css"> -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>

<body>

  <div id="motion-demo"></div>
  <div class="item" data-aos="fade-down">2</div>
  <div class="item" data-aos="fade-right">3</div>
  <div class="item" data-aos="fade-left">4</div>

  <div class="item" data-aos="zoom-in">5</div>
  <div class="item" data-aos="zoom-out">6</div>
  <div class="item" data-aos="wobble">Please Wobble!!!!</div>
  <div class="item" data-aos="slide-up">7</div>
  <!-- <div id="motion-demo-rocket">
    <img id="rocket" data-aos="rocket-path" src="assets/rocket-icon.svg" alt="icon of a rocket">
  </div> -->
  <div class="item" data-aos="flip-up">8</div>
  <div class="item" data-aos="flip-down">9</div>
  <div class="item" data-aos="flip-right">10</div>
  <div class="item" data-aos="flip-left">11</div>

  <script src="assets/aos-2.js"></script>
  <script src="assets/aos-duration.js"></script>
</body>

</html>
