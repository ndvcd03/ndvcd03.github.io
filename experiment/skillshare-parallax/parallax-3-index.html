  <link rel="stylesheet" href="css/styles.css">
  <style media="screen">
    .parallax-container {
      min-height: 100vh;
      /* width: 100%; */
      background-color: #f4a7a7;
      position:relative;
    }

    .parallax-container.two {
      background-color:#d4f4a7;
    }

    .parallax-container.three {
      background-color:#a7e3f4;
    }

    .parallax-item {
      height: 300px;
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -150px;
      margin-left: -150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .parallax-item img {
      max-width: 100%;
      max-height: 100%;
    }

    .parallax-item.one img {
      transform: rotate(30deg);
    }

    .parallax-item.two img {
      transform: rotate(-45deg);
    }

    .parallax-item.three img {
      transform: rotate(60deg);
    }
  </style>
</head>
