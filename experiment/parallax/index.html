<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parallax Scroll Example</title>
  </head>

  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/style.css">
  <body>
    <div class="progress"></div>

<header>
  <h1>Jenna Buchholz Photography</h1>
  <div class="client">Alter Ego</div>
  <div class="page">1 / 2</div>
  <!--   <div class="pixels">0</div> -->
</header>

<section class="section s1" data-client="Alter Ego" data-page="1 / 2">
  <div class="content">
    <div class="square" data-parallax="0.1"></div>
    <img src="assets/image1.jpg" srcset="assets/image1.jpg, assets/image1-2x.jpg 2x">
    <div class="circle" data-parallax="-0.1"></div>
  </div>
</section>

<section class="section s2" data-client="Alter Ego" data-page="2 / 2">
  <div class="content">
    <div class="circle" data-parallax="-0.2"></div>
    <img src="assets/image2.jpg" srcset="assets/image2.jpg, assets/image2-2x.jpg 2x">
    <div class="square" data-parallax="0.20"></div>
  </div>
</section>

<section class="section s3" data-client="Valencia Clothing" data-page="1 / 2" data-is-dark="yes">
  <div class="content">
    <div class="circle" data-parallax="-0.4"></div>
    <img src="assets/image3.jpg" srcset="assets/image3.jpg, assets/image3-2x.jpg 2x">
    <div class="square" data-parallax="0.4"></div>
  </div>
</section>

<section class="section s4" data-client="Valencia Clothing" data-page="2 / 2">
  <div class="content">
    <div class="circle" data-parallax="0.25"></div>
    <img src="assets/image4.jpg" srcset="assets/image4.jpg, assets/image4-2x.jpg 2x">
    <div class="square" data-parallax="0.1"></div>
  </div>
</section>

<script src="assets/scroll.js"></script>

  </body>
</html>
