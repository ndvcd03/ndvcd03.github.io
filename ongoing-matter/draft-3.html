<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ongoing Matter - Parallax Test 2</title>
  <link rel="stylesheet" href="css/d3-styles.css">
</head>

<body>
  <!-- section one -->
  <section class="parallax-container one">
    <!-- folded-paper -->
    <!-- <img src="images/ongoing-matter-background.jpg" alt="" class="folded-paper" data-depth=".1"> -->
    <img src="images/paper-cut-out-2.png" alt="" class="folded-paper">



    <!-- om-logo -->
    <img src="images/ongoing-matter-logo-white_2.svg" class="om-logo parallax-item rellax" data-rellax-speed="2">
    <!-- date -->
    <div class="date-tag">
      <img src="images/date.svg" class="date parallax-item rellax" data-rellax-speed="2">
      <!-- exonerate-him -->
      <img src="images/it-does-not-exonerate-him.svg" class="exonerate-him parallax-item rellax" data-rellax-speed="2">
    </div>

    <!-- gold-xs -->
    <!-- <img src="images/gold-xs_2.svg" class="gold-xs parallax-item" data-depth=".9"> -->

    <!-- individual gold-xs -->
    <!-- gold-x1 -->
    <img src="images/gold-x1.svg" class="gold-x1 parallax-item rellax" data-rellax-speed="-4">
    <!-- gold-x2 -->
    <img src="images/gold-x2.svg" class="gold-x2 parallax-item rellax" data-rellax-speed="4">
    <!-- gold-x3 -->
    <img src="images/gold-x3.svg" class="gold-x3 parallax-item rellax" data-rellax-speed="-7">
    <!-- gold-x4 -->
    <img src="images/gold-x4.svg" class="gold-x4 parallax-item rellax" data-rellax-speed="7">
    <!-- gold-x5 -->
    <img src="images/gold-x5.svg" class="gold-x5 parallax-item rellax" data-rellax-speed="-3">
    <!-- gold-x6 -->
    <img src="images/gold-x6.svg" class="gold-x6 parallax-item rellax" data-rellax-speed="-2">
    <!-- gold-x7 -->
    <img src="images/gold-x7.svg" class="gold-x7 parallax-item rellax" data-rellax-speed="-1">
    <!-- gold-x8 -->
    <img src="images/gold-x8.svg" class="gold-x8 parallax-item rellax" data-rellax-speed="0">



    <!-- white-xs -->
    <img src="images/white-xs_2.svg" class="white-xs parallax-item rellax" data-rellax-speed="-4">

  </section>

  <!-- section two -->
  <section class="parallax-container two">
  </section>
  <!-- section three -->
  <section class="parallax-container three">
  </section>



  <!-- SCRIPTS section below -->
<script src="js/rellax.js" charset="utf-8"></script>
<script>
  // Accepts any class name
  var rellax = new Rellax('.rellax');
</script>
</body>

</html>
